<!-- category page partial-->	
<section class="categorySection">
<div class="brands">
<h1>BRAND</h1>
<ul>
<li ng-repeat="item in categoryDescription" ng-if="item.key === 'true'">
<input type="checkbox" ng-model="item.selected" ng-change="save()"><span>{{item.company}}</span>
</li>
</ul>

</div>
<div class="productCategory">
	<div class="menuName"><h1>{{categoryDescription.category}}</h1></div>
	<div ng-repeat="item in categoryDescription">
		<div class="categoryContent">
			<img ng-src="{{item.src}}" />
			<a href= "#products/{{item.company}}" class="productname">{{item.title}}</a>
			<p>{{item.desc}}</p>
		</div>
	</div>
</div>
</section>
